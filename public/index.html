<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTjIkhuWBg4gh8SgyYXSUKYn23q2luzzfJ_JQ&usqp=CAU" type="image/x-icon">

    <title>Library in my own</title>
  </head>
  
  <body>
    <!--NAVBAR-->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="/home">Library Store - Home</a>
	  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRM3514giTTn2CJ2ctp7QxY_yF66bEPAbmvaDribtCkbg&usqp=CAU&ec=45682160">
	
	  <!-- Links -->
	  <ul class="navbar-nav">
	    <li class="nav-item">
	      <a class="nav-link" href="view/books/view_all">Books</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="view/genres/view_all">Genres</a>
	    </li>
	    <li class="nav-item">
	      <a class="nav-link" href="view/authors/view_all">Authors</a>
	    </li>
	  </ul>
	<!-- Go to sign in, sign out or sign up form -->  
	  <div class="col text-center">
	  	<a class="text-success" href="/authorizationForm">SIGN IN</a>
	    <p></p>
	    <a class="text-success" href="/signOut">SIGN OUT</a>
	    <p></p>
	    <a class="text-success" href="/createUser">SIGN UP</a>
	  </div>
	  	  
	  <form class="form-inline ml-auto" action="/search" method="POST">
	    <input class="form-control mr-sm-2" size="30" type="text" placeholder="Search for books, authors or genres">
	    <button class="btn btn-success" type="submit">Search</button>
	  </form>
	</nav>
	<!--NAVBAR-->
	
	<div th:if="${url} == "" OR ${url} == "home"">
		<div th:insert="templates :: startPage"></div>
	</div>
	
	<div th:if="${entities} == "books" OR ${entities} == "authors" OR ${entities} == "genres"">
		<div th:insert="templates :: viewAllEntities"></div>
	</div>
			
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
